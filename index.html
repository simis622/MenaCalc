<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Převodník měn - jednoduchý</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>


<body style="background-image: url(https://wallpaperswide.com/download/3d_honeycomb_pattern-wallpaper-1920x1080.jpg); background-size: cover;">

    <div>
        <h2 class="text-center  fw-bold mt-4" style="background-color: rgba(255, 255, 255, 0.822); padding: 50px;">
            PŘEVODNÍK MĚN
        </h2>
    </div>

<div class="container mt-5 " style="background-color: rgb(196, 196, 196); padding-top: 20px; border-radius: 10px;">

    <div class="mb-3">
        <label for="castka" class="form-label fw-bold">Částka</label>
        <input type="number" id="castka" class="form-control" placeholder="Zadejte částku">
    </div>

    <div class="row mb-3">
        <div class="col">
            <label for="zmena" class="form-label fw-bold">Z měny</label>
            <select id="zmena" class="form-select">
                <option value="CZK">CZK</option>
                <option value="EUR">EUR</option>
                <option value="USD">USD</option>
            </select>
        </div>

        <div class="col">
            <label for="domena" class="form-label fw-bold">Do měny</label>
            <select id="domena" class="form-select">
                <option value="CZK">CZK</option>
                <option value="EUR">EUR</option>
                <option value="USD">USD</option>
            </select>
        </div>

    </div>
    <button class="btn btn-primary" style="background-color: rgb(0, 0, 0);" onclick="prevod()">Převést</button>

    <div class="mt-3" style="padding-bottom: 20px;">
        <h4 class="fw-bold">Výsledek: <span id="vysledek">-</span></h4>
    </div>

</div>
    <footer class="text-center mt-4 text-white" style="text-align:justify;">
      <p>© 2025 Převodník měn - Šimon Pavera</p>
    </footer>
<script src="vypocet.js"></script>
</body>
</html>
